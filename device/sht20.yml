medidores:  
  sht20_sensor:
    id_device: 26
    port: "/dev/ttyS0"
    debug: True
    slave_id: 8
    baudrate: 19200
    bytesize: 8
    parity: N
    stopbits: 1
    timeout: 1
    registers:
      - name: Temperature
        address: 1
        fc: 4
        decimals: 1        # decimals = 0 → deja el valor tal cual (entero), decimals = 1 → divide el valor por 10, decimals = 2 → divide por 100
        readWrite: "R"
        unit: 1
        alias: Temp
      - name: Humidity
        address: 2
        fc: 4
        decimals: 1        # decimals = 0 → deja el valor tal cual (entero), decimals = 1 → divide el valor por 10, decimals = 2 → divide por 100
        readWrite: "R"
        unit: 2
        alias: Humidity